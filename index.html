    <div class="input" id="input">
      <div class="input_header">

      <div class="input_area">
        <div class="input_row">
          <div class="input_name">
            Ngày sinh:
          </div>
          <input type="number" class="input_field" placeholder="00" id="ngay" required>
        </div>
        <div class="input_row">
          <div class="input_name">
            Tháng sinh:
          </div>
          <input type="number" class="input_field" placeholder="00" id="thang" required>
        </div>
        <div class="input_row">
          <div class="input_name">
            Năm sinh:
          </div>
          <input type="number" class="input_field" placeholder="0000" id="nam" required>
        </div>
        <div class="input_row">
          <div class="input_name">
            Họ và tên (không dấu):
          </div>
          <input type="text" class="input_field" placeholder="Nguyen Van A" id="ten" required>
        </div>
      </div>
      <div class="input_footer">
        <button onclick="myFunction()">Kiểm Tra</button>
      </div>
    </div>

    <div class="output">

      </div>
      <div class="output_row" id="print_td">

      </div>
      <div class="output_row" id="print_nc">

      </div>
    </div>

    </div>

      <script>
        function myFunction()
        {
          var ng = document.getElementById("ngay").value;
          ng = parseFloat(ng);
          var th = document.getElementById("thang").value;
          th = parseFloat(th);
          var na = document.getElementById("nam").value;
          na = parseFloat(na);
          var ten = document.getElementById("ten").value
          TinhToan(ng, th, na, ten);
        }
      </script>
    </div>
